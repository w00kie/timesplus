{% extends 'base.html' %}
{% load leaflet_tags %}

{%  block head %}
    {% leaflet_js %}
    {% leaflet_css %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 100%;
        width: 100%;
      }
    </style>
{%  endblock %}

{% block content %}
    {% leaflet_map "map" callback="mapInit" %}
{% endblock %}

{% block script %}
    <script type="text/javascript">
        function mapInit(map, options) {
          var layer = L.geoJson();
          map.addLayer(layer);
          $.getJSON("{% url 'booked-stations' %}", function (data) {
            layer.addData(data);
            map.fitBounds(layer.getBounds());
          });
        };
    </script>
{% endblock %}
